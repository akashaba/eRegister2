<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-10">
<h2>Search Students</h2>
<form method="post" th:action="@{/eregistrar/students/search}" th:object="${searchForm}" class="form-inline my-2 my-lg-0">
<!--    <label for="searchTerm">Search Term:</label>-->
<!--    <input type="text" id="searchTerm" name="searchTerm" th:field="*{searchTerm}" required><br>-->
    <input type="submit" value="Search" class="btn btn-outline-primary">
</form>

<h2>List of Students</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Student Number</th>
        <th scope="col">First Name</th>
        <th scope="col">Middle Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">CGPA</th>
        <th scope="col">Date of Enrollment</th>
        <th scope="col">Is International</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.studentNumber}"></td>
        <td th:text="${student.firstNname}"></td>
        <td th:text="${student.middleName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.cgpa}"></td>
        <td th:text="${student.enrollmentDate}"></td>
        <td th:text="${student.isInternational}"></td>
        <td><a th:href="@{'/eregistrar/students/edit/' + ${student.studentId}}" class="btn btn-success">Edit</a></td>
        <td><a th:href="@{'/eregistrar/students/delete/' + ${student.studentId}}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
</table>
        </div>
        <div class="col"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
