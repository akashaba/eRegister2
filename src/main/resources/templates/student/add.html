<div class="container">

    <div class="col-6">
<h2>Add Student</h2>

<form method="post" th:action="@{/eregistrar/students/add}" th:object="${student}">
  <div class="form-group">
  <label for="studentNumber">Student Number:</label>
  <input type="text" class="form-control" id="studentNumber" name="studentNumber" th:field="*{studentNumber}" required><br>
  </div>
    <div class="form-group">
  <label for="firstName">First Name:</label>
  <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstNname}" required><br>
    </div>
      <div class="form-group">
  <label for="middleName">Middle Name:</label>
  <input type="text" class="form-control" id="middleName" name="middleName" th:field="*{middleName}"><br>
      </div>
        <div class="form-group">
    <label for="lastName">Last Name:</label>
    <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" required><br>
        </div>
          <div class="form-group">
    <label for="cgpa">CGPA:</label>
    <input type="text" class="form-control" id="cgpa" name="cgpa" th:field="*{cgpa}" >
          </div>
            <div class="form-group">
    <label for="dateOfEnrollment">Date of Enrollment:</label>
    <input type="date" class="form-control" id="dateOfEnrollment" name="dateOfEnrollment" th:field="*{enrollmentDate}" required><br>
            </div>
              <div class="form-check">
  <label for="isInternational" class="form-check-label">Is International:</label>
  <input type="radio" class="form-check-input" id="isInternational" name="isInternational" th:field="*{isInternational}" th:value="Yes"> Yes
  <input type="radio" class="form-check-input" id="isInternationalNo" name="isInternational" th:field="*{isInternational}" th:value="No"> No
              </div>
  <!-- Add fields for other student attributes -->
  <input type="submit" value="Add Student" class="btn btn-outline-primary">
</form>
    </div>
    <div class="col"></div>
  </div>
</div>
